<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <link href="styles.css" rel="stylesheet">
    <title>My Webpage</title>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const allCalcBttns = document.querySelectorAll(".calc")
        const answer = document.getElementById("answer")

        allCalcBttns.forEach(btn => {
            btn.addEventListener("click", (e) => {
                e.preventDefault();
                const firstNumber = parseInt(document.getElementById("firstNumber").value);
                const seconNumber = parseInt(document.getElementById("secondNumber").value);

                const myfunc = btn.classList

                switch (true) {
                    case myfunc.contains("Add"):
                        answer.textContent = `${firstNumber + seconNumber}` != "NaN" ?
                            `${firstNumber + seconNumber}` :
                            "Enter a valid Number";
                        break;
                    case myfunc.contains("Substract"):
                        answer.textContent = `${firstNumber - seconNumber}` != "NaN" ?
                            `${firstNumber - seconNumber}` :
                            "Enter a valid Number";
                        break;
                    case myfunc.contains("Multiply"):
                        answer.textContent = `${firstNumber * seconNumber}` != "NaN" ?
                            `${firstNumber * seconNumber}` :
                            "Enter a valid Number";
                        break;
                    case myfunc.contains("Devide"):
                        answer.textContent = `${firstNumber / seconNumber}` != "NaN" ?
                            `${firstNumber / seconNumber}` :
                            "Enter a valid Number";
                        break;

                }


            })
        })
    })
</script>

<body>
    <header>
        <h1 class="text-center">Calculator</h1>
    </header>
    <main>
        <section class="container border border-primary">
            <form>
                <div class="mb-3 ">
                    <label for="firstNumber" class="form-label">First Number</label>
                    <input type="number" class="form-control" id="firstNumber" aria-label="first Number">
                </div>
                <div class="mb-3">
                    <label for="secondNumber" class="form-label">Second Number</label>
                    <input type="number" class="form-control" id="secondNumber" aria-label="second Number">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary calc Add">Add</button>
                    <button class="btn btn-primary calc Substract">Substract</button>
                    <button class="btn btn-primary calc Multiply">Multiply</button>
                    <button class="btn btn-primary calc Devide">devide</button>
                </div>
            </form>
        </section>
        <section class="container mt-4 border border-primary " style="height: 100px;">
            <label for="answer" class="form-label">Answer:</label>
            <p id="answer" class="badge bg-success text-white"></p>
        </section>

    </main>
</body>

</html>
